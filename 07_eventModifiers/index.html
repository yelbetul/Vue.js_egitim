<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events (Etkinlikler)</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Events (Etkinlikler)</h1>
        <p>Yaşım: {{ age }}</p>
        <!-- once -> sadece bir kere çalışsın -->
        <button v-on:click.once="age++">Yaşımı artır + </button> 
        <button v-on:click="age--">Yaşımı azalt - </button>
        <button v-on:click="ekle">Yaşımı fonk. ile artır + </button>
        <button v-on:click="cikar">Yaşımı fonk. ile azalt - </button>
        <button v-on:click="ekle10(10)">Yaşımı 10 artır + </button>
        <button v-on:click="cikar10(10)">Yaşımı 10 azalt - </button>
        <br>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
        <!-- bu linke gitsin istemiyorum -->
        <a v-on:click.prevent="tikla" href="htpp://gokhunyayla.com">Benim sayfam</a>
    </div>


</body>
<script src="app.js"></script>

</html>
