<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşlenmiş Özellikler</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>İşlenmiş Özellikler</h1>
        <button v-on:click="a++">A'ya 1 Ekle</button>
        <p>A : {{ a }}</p>
        <p>B : {{ b }}</p>
        <button v-on:click="b++">B'ya 1 Ekle</button>
        <p>Yaş + A = {{ aYaEkle }}</p>
        <p>Yaş + B = {{ bYeEkle }}</p>
        
    </div>


</body>
<script src="app.js"></script>

</html>
